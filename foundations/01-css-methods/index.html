<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
    <!-- ^^This links the css file, 'rel' defines the relationship "stylesheet" of the linked file "styles.css".^^ -->
      <style>
        p {
          color: white;
          background-color: green;
          font-size:18px;
          /*Using the internal method, I added style for p */
        }
      </style>
    
    
    
    <title>Methods for Adding CSS</title>
  </head>
  <body>
    <div>Style me via the external method!</div>
    <p>I would like to be styled with the internal method, please.</p>
    <button style="color:black; background-color: orange; font-size:18px;">Inline Method</button>
    <!-- Using the inline method, there are no extra tags just added the style followed by the properties 
     inside the tag I want to style -->
  </body>

  </html>
